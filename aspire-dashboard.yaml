---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspire-dashboard
  labels:
    app: aspire-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspire-dashboard
  template:
    metadata:
      labels:
        app: aspire-dashboard
    spec:
      containers:
      - name: aspire-dashboard
        image: mcr.microsoft.com/dotnet/aspire-dashboard:9.5
        env:
        - name: DASHBOARD__OTLP__CORS__ALLOWEDORIGINS
          value: "http://localhost:5173,http://localhost:4173,http://localhost:8000"
        - name: DASHBOARD__OTLP__CORS__ALLOWEDHEADERS
          value: "*"
        ports:
        - containerPort: 18888
          name: dashboard
          protocol: TCP
        - containerPort: 18889
          name: otlp-grpc
          protocol: TCP
        - containerPort: 18890
          name: otlp-http
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 18888
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 18888
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aspire-dashboard
  labels:
    app: aspire-dashboard
spec:
  type: LoadBalancer
  selector:
    app: aspire-dashboard
  ports:
  - name: dashboard
    port: 18888
    targetPort: 18888
    protocol: TCP
  - name: otlp-grpc
    port: 4317
    targetPort: 18889
    protocol: TCP
  - name: otlp-http
    port: 4318
    targetPort: 18890
    protocol: TCP
